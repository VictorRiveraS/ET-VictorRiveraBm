<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="reseteo">
    <div class="reseteoText">
        <div class="cerrar">
            <a mat-dialog-close (click)="cerrar()">
                <!--                 <fa-icon [icon]="faTimes"></fa-icon>
 -->
            </a>
        </div>
        <h1 class="reseteoEncabezado">Recupera contraseña</h1>
        <div class="reseteoLogin">
            <h3>¿Recuerdas contraseña? </h3> &nbsp; <a class="textosVerdes" (click)="abrirSesion()">Iniciar sesión</a>
        </div>
    </div>
    <form [formGroup]="reseteo" (ngSubmit)="reseteoContrasena(reseteo.value)">
        <mat-form-field appearance="outline">
            <mat-label>Correo Electrónico </mat-label>
            <input matInput formControlName="email" type="text" required>
        </mat-form-field>
        <div mat-dialog-actions>
            <button type="submit" class="botonesVerdes" mat-button>Reseteo contraseña</button>
        </div>
    </form>

</div>
